<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div id="container">
      <h2 class="header">Guess The Number 1 - 100</h2>
      <img
        src="https://img.freepik.com/free-photo/colourful-math-numbers-blue-stain-top-view_23-2148416134.jpg?w=826&t=st=1687806805~exp=1687807405~hmac=c0ecd087063893f038c836b606024c05927a465e0f13584d896e66166c235bd1"
        alt="guess-img"
      />
      <p id="output-text">Enter a number below!!!</p>
      <input type="number" class="user-input" />
      <button id="enter-btn">Enter</button>
      <div class="my-info">
        <img class="my-img" src="https://avatars.githubusercontent.com/u/53233822?v=4" alt="ronin-dev">
        <p>RoninDEV - Bekir Kasan</p>
      </div>
    </div>

    

    <script src="index.js"></script>
  </body>
</html>
